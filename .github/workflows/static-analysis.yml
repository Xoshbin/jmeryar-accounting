name: Analyze Code

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Setup PHP environment
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2" # Adjust this if necessary
          tools: composer

      # Step 3: Validate composer.json and composer.lock
      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      # Step 4: Install dependencies
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      # Step 5: Run PHPStan for static analysis
      - name: Run PHPStan
        run: |
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse --level=max
          else
            echo "PHPStan is not installed. Skipping."
          fi

      # Step 6: Run Laravel Pint for code style checks
      - name: Run Laravel Pint
        run: |
          if [ -f vendor/bin/pint ]; then
            vendor/bin/pint --test
          else
            echo "Laravel Pint is not installed. Skipping."
          fi
